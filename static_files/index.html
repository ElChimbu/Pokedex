<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Russo+One&display=swap" rel="stylesheet">
    <title>Pokedex</title>
</head>
<body>
    <div class="pokedex">
        <div class="top-side">
            <div class="speaker">
                <div class="top-bottom-speaker"></div>
                <div class="right-speaker"></div>
                <div class="left-speaker"></div>
                <div class="top-bottom-speaker"></div>
            </div>
            <div class="camera">
                <div class="cam">
                </div>
                <div class="screen">
                </div>
            </div>
        </div>
        <div class="middle-bar">
                <div class="middle">
                </div>
        </div>
        <div class="bottom-side">
            <div class="second-screen">
                <h2>
                    PokeDex
                </h2>
                <form id="form">
                    <input type="text" id="pokemon" placeholder="Insert a pokemon here" required>
                    <button type="submit" class="btn"></button>
                </form>
            </div>
            <div class="bottom-pad">
                <div class="controls">
                </div>
                <div class="light">
                </div>
            </div>
            <div class="enter-button">
                <div class="enviroment">
                    <div class="contour">
                    </div>
                </div>
            </div>
            <div class="gamepad">
                <div class="contour" style="top:30px;">
                    <div class="top-bottom-btn"></div>
                    <div class="right-left-btn"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="../app/index.js"></script>
</body>
</html>
